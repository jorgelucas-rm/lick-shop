# Project configs
app.base-url=https://api.lickshop.acilab.com.br
spring.application.name=projeto-integrador-iv
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=file:/app/uploads/images/

# Database configs
spring.datasource.url=jdbc:mysql://db:3306/dev_database
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security configs
api.security.token.secret=${JWT_SECRET:my-secret-key}